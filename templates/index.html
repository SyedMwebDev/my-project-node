<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>syedPDF - Merge PDFs</title>

  <style>
    /* Very light blue to white gradient background */
    .bg-wrapper {
      background: linear-gradient(90deg, #a1d7e4 0%, #ffffff 100%);
      min-height: 100vh;
    }

    /* Ensure content appears above background */
    .content {
      position: relative;
      z-index: 1;
    }
  </style>
</head>

<body>
  <div class="bg-wrapper">
    <div class="content">
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
          <a class="navbar-brand fw-bold text-primary" href="#">syedPDF</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto">
              <a class="nav-link active" href="#">Home</a>
            </div>
          </div>
        </div>
      </nav>

      <!-- Main Content -->
      <div class="container d-flex flex-column align-items-center justify-content-center"
        style="min-height: 80vh;">
        <h2 class="text-center text-dark mb-4 mt-3 fw-semibold">
          syedPDF â€” Your Free PDF Merger Tool
        </h2>

        <form action="/merge" method="post" enctype="multipart/form-data" class="w-100" style="max-width: 500px;">
          <div class="mb-3">
            <label for="formFile" class="form-label fw-medium text-dark">Select PDF files to merge</label>
            <input class="form-control form-control-lg" name="pdfs" type="file" id="formFile" multiple accept=".pdf"
              required>
          </div>
          <div class="d-grid">
            <input class="btn btn-primary btn-lg" type="submit" value="Merge PDFs">
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
  </script>
</body>

</html>
